# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Hyprland configuration files (copied from Omarchy)
source = ~/.config/hypr/omarchy-configs/autostart.conf
# source = ~/.config/hypr/omarchy-configs/bindings/media.conf
# source = ~/.config/hypr/omarchy-configs/bindings/clipboard.conf
# source = ~/.config/hypr/omarchy-configs/bindings/tiling-v2.conf
# source = ~/.config/hypr/omarchy-configs/bindings/utilities.conf
source = ~/.config/hypr/omarchy-configs/envs.conf
source = ~/.config/hypr/omarchy-configs/looknfeel.conf
source = ~/.config/hypr/omarchy-configs/input.conf
source = ~/.config/hypr/omarchy-configs/windows.conf
source = ~/.config/hypr/theme/hyprland.conf

# Default Hyprland keybinds
$mainMod = SUPER
$terminal = kitty

# Example binds
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod ALT, SPACE, exec, ~/.local/bin/power-menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Omarchy-specific utilities (removed - no longer available)
# bind = $mainMod ALT, SPACE, exec, omarchy-menu
# bind = $mainMod, ESCAPE, exec, omarchy-menu system
# bind = $mainMod, K, exec, omarchy-menu-keybindings

# Media keys (volume, brightness, playback)
source = ~/.config/hypr/omarchy-configs/bindings/media.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, class:qemu

# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
